    <style>
        /* --- é€šç”¨æ ·å¼ --- */
        * {

        }

        body {

        .container {

        .header {

        /* --- é¢åŒ…å±‘å¯¼èˆª --- */
        .breadcrumb {

            margin-bottom: 20px;

        /* --- åœ°å›¾å®¹å™¨ä¸SVG --- */
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

        /* --- åœ°å›¾è·¯å¾„é…è‰²æ–¹æ¡ˆ --- */
        .province-path,
        .city-path {
            stroke: #ffffff;
            stroke-width: 1;
            cursor: pointer;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        /* çœä»½é»˜è®¤æ ·å¼ */
        /* .province-path {
            fill: #aed6f1; 
        } */

        .province-path:hover {
            /* fill: #85c1e9; */
            fill: #d68af1;
        }

        /* .province-path.visited {
            fill: #f5b7b1;
        }

        .province-path.visited_full {
            fill: #f25648;
        } */

        .province-path.visited:hover {
            fill: #d68af1;

        /* åŸå¸‚é»˜è®¤æ ·å¼ */
        .city-path {
            fill: #d7bde2;
        }

        .city-path:hover {
            fill: #c39bd3;
        }

        /* .city-path.visited {
            fill: #f7dc6f;
        }

        .city-path.visited:hover {
            fill: #f4d03f;
        } */

        /* --- æ–‡å­—æ ‡æ³¨æ ·å¼ --- */
        .province-label,
        .city-label {
            font-family: "LiSu", "éš¶ä¹¦", "STLiti", serif;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: central;
        }

        .province-label {
            font-size: 14px;
            fill: #2c3e50;
            font-weight: bold;
        }

        .city-label {
            font-size: 10px;
            fill: #7f8c8d;
        }

        /* --- è·Ÿéšé¼ æ ‡çš„å·¥å…·æç¤ºæ¡† --- */
        .floating-tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px 12px;

            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s ease;
            color: #333;
        }

        /* --- æ¨¡æ€æ¡†æ ·å¼ --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {

        .modal-content {

            width: 90%;

        .modal-header {
            background: #d15354;

            height: 60;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;

        }

        .close {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .record-item {
            background: #fff;
            border: 2px solid #e86f52;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .record-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .record-rating {
            color: #f39c12;
            margin-bottom: 8px;
        }

        .record-review {
            line-height: 1.5;
        }

        .no-records {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ æˆ‘çš„æ—…è¡Œè¶³è¿¹</h1>
        </div>

        <div class="breadcrumb" id="breadcrumb">
        </div>

        <div class="map-container">
            <div class="loading-indicator" id="loading">æ­£åœ¨åŠ è½½åœ°å›¾...</div>
            <svg class="map-svg" id="mapSvg"></svg>
            <div class="floating-tooltip" id="floatingTooltip"></div>
        </div>
    </div>

    <div id="cityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // --- å…¨å±€å˜é‡å’Œåˆå§‹åŒ– ---
        const svg = d3.select("#mapSvg");
        const width = svg.node().getBoundingClientRect().width;
        const height = width * 0.7;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        const g = svg.append("g"); // ç”¨äºç¼©æ”¾å’Œå¹³ç§»çš„ç»„å…ƒç´ 
        const mapLayer = g.append("g").attr("class", "map-layer"); // åœ°å›¾è·¯å¾„å±‚
        const labelLayer = g.append("g").attr("class", "label-layer"); // æ–‡å­—æ ‡æ³¨å±‚

        const floatingTooltip = d3.select("#floatingTooltip");
        const loadingIndicator = document.getElementById('loading');

        let travelData = {};
        let provinceCityMap = {};
        let currentView = 'china'; // 'china' æˆ– 'province'
        let currentProvince = null;

        const projection = d3.geoMercator().center([104.1, 37.9]).scale(width * 0.9).translate([width / 2, height / 2]);
        const pathGenerator = d3.geoPath().projection(projection);

        // è®¾ç½®zoomè¡Œä¸º
        const zoom = d3.zoom()
            .scaleExtent([0.5, 10])
            .on("zoom", handleZoom);

        svg.call(zoom);

        init();

        async function init() {
            await loadTravelData();
            updateBreadcrumb();
            renderChinaMap();
        }

        // --- æ•°æ®åŠ è½½ ---
        async function loadTravelData() {
            travelData = await d3.json('./travelData.json');
        }

        function getProvinceVisitedRatio(provinceName, globalGeoJson, travelData) {
            // è·å–è¯¥çœä»½çš„ childNumï¼ˆåŸå¸‚æ€»æ•°ï¼‰
            const provinceFeature = globalGeoJson.features.find(f => f.properties.name === provinceName);
            const total = provinceFeature ? provinceFeature.properties.childNum : 0;
            // å·²è®¿é—®åŸå¸‚æ•°ï¼ˆéå† travelDataï¼‰
            let visited = 0;
            for (const cityName in travelData) {
                const cityData = travelData[cityName];
                if (cityData.province === provinceName) {
                    visited++;
                }
            }
            console.log(provinceName, 'total:', total, 'visited:', visited);
            // æ¯”ä¾‹
            if (total === 0) return 0;
            else if (isDirectMunicipality(provinceName)) return 1;
            return visited / total;
        }

        // --- åœ°å›¾æ¸²æŸ“ ---
        async function renderChinaMap() {
            showLoading(true);
            currentView = 'china';
            currentProvince = null;

            const chinaGeoJson = await d3.json('./json/china.json');

            // æ¸…ç†æ—§åœ°å›¾
            mapLayer.selectAll("*").remove();
            labelLayer.selectAll("*").remove();

            // æ¸å˜è‰²æ’å€¼å™¨
            const colorInterpolate = d3.interpolateRgb("#f5b7b1", "#f25648");

            // ç»˜åˆ¶çœä»½è·¯å¾„
            mapLayer.selectAll(".province-path")
                .data(chinaGeoJson.features)
                .enter().append("path")
                .attr("class", "province-path")
                .attr("d", pathGenerator)
                .attr("fill", d => {
                    const ratio = getProvinceVisitedRatio(d.properties.name, chinaGeoJson, travelData);
                    return ratio > 0 ? colorInterpolate(ratio) : "#aed6f1";
                })
                .on("click", (event, d) => {
                    event.stopPropagation();
                    if (isDirectMunicipality(d.properties.name)) {
                        showCityDetails(d.properties.name);
                    } else {
                        zoomToProvince(d);
                    }
                })
                .on("mouseover", (event, d) => showFloatingTooltip(event, d.properties.name))
                .on("mousemove", (event, d) => moveFloatingTooltip(event))
                .on("mouseout", hideFloatingTooltip);

            // æ·»åŠ çœä»½åç§°æ ‡æ³¨
            labelLayer.selectAll(".province-label")
                .data(chinaGeoJson.features)
                .enter().append("text")
                .attr("class", "province-label")
                .attr("x", d => pathGenerator.centroid(d)[0])
                .attr("y", d => pathGenerator.centroid(d)[1])
                .text(d => d.properties.name);

            showLoading(false);
        }

        async function renderProvinceMap(provinceData) {
            showLoading(true);
            currentView = 'province';
            currentProvince = provinceData;

            const provinceGeoJson = await d3.json(`./json/${provinceData.properties.id}.json`);

            provinceCityMap = {};
            provinceGeoJson.features.forEach(f => {
                provinceCityMap[f.properties.name] = true;
            });

            // æ¸…ç†æ—§åœ°å›¾
            mapLayer.selectAll("*").remove();
            labelLayer.selectAll("*").remove();

            // ç»˜åˆ¶åŸå¸‚è·¯å¾„
            mapLayer.selectAll(".city-path")
                .data(provinceGeoJson.features)
                .enter().append("path")
                .attr("class", d => `city-path ${travelData[d.properties.name] ? 'visited' : ''}`)
                .attr("d", pathGenerator)
                .on("click", (event, d) => {
                    event.stopPropagation();
                    showCityDetails(d.properties.name);
                })
                .on("mouseover", (event, d) => showFloatingTooltip(event, d.properties.name))
                .on("mousemove", (event, d) => moveFloatingTooltip(event))
                .on("mouseout", hideFloatingTooltip);

            // æ·»åŠ åŸå¸‚åç§°æ ‡æ³¨ï¼ˆä½¿ç”¨ç¼©æ”¾åçš„å­—ä½“å¤§å°ï¼‰
            // è·å–å½“å‰ç¼©æ”¾æ¯”ä¾‹ï¼ˆé»˜è®¤ä¸º1ï¼‰
            let currentTransform = d3.zoomTransform(svg.node());
            let scale = currentTransform.k || 1;
            labelLayer.selectAll(".city-label")
                .data(provinceGeoJson.features)
                .enter().append("text")
                .attr("class", "city-label")
                .attr("x", d => pathGenerator.centroid(d)[0])
                .attr("y", d => pathGenerator.centroid(d)[1])
                .style("font-size", d => {
                    const bounds = pathGenerator.bounds(d);
                    const dx = bounds[1][0] - bounds[0][0];
                    const dy = bounds[1][1] - bounds[0][1];
                    const size = Math.max(dx, dy);
                    // å­—ä½“å¤§å°ä¸åœ°ç†èŒƒå›´å’Œç¼©æ”¾æ¯”ä¾‹ç›¸å…³ï¼ŒåŒºé—´é™åˆ¶ï¼Œåˆ†æ¯è°ƒå¤§
                    const fontSize = Math.max(1, Math.min(20, size * scale / 50));
                    return fontSize + "px";
                })
                .text(d => d.properties.name);

            showLoading(false);
        }

        // --- äº¤äº’åŠŸèƒ½ ---
        function handleZoom(event) {
            const { transform } = event;
            g.attr("transform", transform);
        }

        function zoomToProvince(d) {
            if (!d) return;

            updateBreadcrumb(d.properties.name);

            const [[x0, y0], [x1, y1]] = pathGenerator.bounds(d);
            const dx = x1 - x0;
            const dy = y1 - y0;
            const x = (x0 + x1) / 2;
            const y = (y0 + y1) / 2;
            const scale = Math.max(1.5, Math.min(12, 0.9 / Math.max(dx / width, dy / height)));
            const translate = [width / 2 - scale * x, height / 2 - scale * y];

            svg.transition()
                .duration(900)
                .call(
                    zoom.transform,
                    d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                )
                .on("end", () => renderProvinceMap(d));
        }

        function resetZoom() {
            updateBreadcrumb();
            svg.transition()
                .duration(900)
                .call(
                    zoom.transform,
                    d3.zoomIdentity
                ).on("end", renderChinaMap);
        }

        // ç‚¹å‡»ç©ºç™½åŒºåŸŸè¿”å›ä¸­å›½åœ°å›¾
        svg.on("click", function (event) {
            if (currentView === 'province') {
                resetZoom();
            }
        });

        function updateBreadcrumb(provinceName = null) {
            const breadcrumb = document.getElementById('breadcrumb');
            if (!provinceName) {
                breadcrumb.innerHTML = '<span class="breadcrumb-item">ä¸­å›½</span>';
            } else {
                breadcrumb.innerHTML = `
                    <span class="breadcrumb-item" onclick="resetZoom()">ä¸­å›½</span>
                    <span class="breadcrumb-separator">></span>
                    <span class="breadcrumb-item">${provinceName}</span>
                `;
            }
        }

        function isProvinceVisited(provinceName) {
            // æ£€æŸ¥è¯¥çœä»½ä¸‹æ˜¯å¦æœ‰ä»»ä½•ä¸€ä¸ªåŸå¸‚è¢«è®¿é—®è¿‡
            return Object.keys(travelData).some(cityName => {
                const cityData = travelData[cityName];
                if (cityData.province === provinceName) {
                    return true;
                }
                // å…¼å®¹æ—§çš„åŒ¹é…é€»è¾‘
                const provinceShortName = provinceName.replace(/çœ|å¸‚|è‡ªæ²»åŒº|ç‰¹åˆ«è¡Œæ”¿åŒº|å£®æ—|ç»´å¾å°”|å›æ—/g, '');
                return cityName.includes(provinceShortName);
            });
        }

        // æ£€æŸ¥æ˜¯å¦ä¸ºç›´è¾–å¸‚
        function isDirectMunicipality(provinceName) {
            const municipalities = ['åŒ—äº¬å¸‚', 'ä¸Šæµ·å¸‚', 'å¤©æ´¥å¸‚', 'é‡åº†å¸‚'];
            return municipalities.includes(provinceName);
        }

        // --- è·Ÿéšé¼ æ ‡çš„å·¥å…·æç¤ºæ¡† ---
        function showFloatingTooltip(event, text) {
            const rect = document.querySelector('.map-container').getBoundingClientRect();
            floatingTooltip
                .style("opacity", 1)
                .html(text)
                .style("left", (event.clientX - rect.left + 15) + "px")
                .style("top", (event.clientY - rect.top - 10) + "px");
        }

        function moveFloatingTooltip(event) {
            const rect = document.querySelector('.map-container').getBoundingClientRect();
            floatingTooltip
                .style("left", (event.clientX - rect.left + 15) + "px")
                .style("top", (event.clientY - rect.top - 10) + "px");
        }

        function hideFloatingTooltip() {
            floatingTooltip.style("opacity", 0);
        }

        // --- æ¨¡æ€æ¡†åŠŸèƒ½ ---
        function showCityDetails(cityName) {
            const modal = document.getElementById('cityModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            title.textContent = cityName;
            const records = travelData[cityName]?.records || [];

            if (records.length === 0) {
                body.innerHTML = '<div class="no-records">ä½ è¿˜æ²¡æœ‰æ¥è¿‡è¿™é‡Œï¼Œå¿«æŠŠå®ƒåŠ å…¥ä½ çš„æ—…è¡Œæ¸…å•å§ï¼</div>';
            } else {
                let html = '';
                records.forEach(record => {
                    const stars = 'ğŸŒŸ'.repeat(record.rating);
                    html += `
                        <div class="record-item">
                            <div class="record-date">è®¿é—®æ—¥æœŸ: ${record.date}</div>
                            <div class="record-rating">${stars} (${record.rating}/5)</div>
                            <div class="record-review">${record.review}</div>
                            ${record.image ? `<div style="margin-top: 10px;"><img src="${record.image}" alt="${cityName}" style="width: 100%; max-width: 300px; border-radius: 8px; display: block;" onerror="this.style.display='none'"></div>` : ''}
                        </div>`;
                });
                body.innerHTML = html;
            }
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('cityModal').classList.remove('show');
        }

        function showLoading(isLoading) {
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('cityModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });

    </script>
</body>
